<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for better layout */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* space between buttons */
            max-width: 300px; /* max width for the buttons */
            margin: 20px auto; /* center the button container */
        }
    </style>
</head>

<body>
    <div class="button-container">
        <!-- Button 1: Primary button -->
        <button id="button-1" class="btn btn-primary">Primary</button>

        <!-- Button 2: Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary</button>

        <!-- Button 3: Success large button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large</button>

        <!-- Button 4: Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small</button>

        <!-- Button 5: Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Full Width</button>

        <!-- Button 6: Disabled info button -->
        <button id="button-6" class="btn btn-info" disabled>Disabled Info</button>

        <!-- Button 7: Light button -->
        <button id="button-7" class="btn btn-light">Light</button>

        <!-- Button 8: Link button -->
        <button id="button-8" class="btn btn-link">Link</button>
    </div>

    <!-- Bootstrap JS Bundle (including Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
